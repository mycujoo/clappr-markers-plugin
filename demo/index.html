<head>
  <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
  <script type="text/javascript" src="../dist/clappr-markers-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>

    var markerInfo = [
      [37, "The LA1 Show", '#EA1A4C'],
      [96, "Strictly Cha Cha Chat!", '#55ACEE'],
      [162, "Roses", '#009788'],
    ];

    var markers = [];

    for(var i=0; i<markerInfo.length; i++) {
      var info = markerInfo[i];
      markers.push(new ClapprMarkersPlugin.StandardMarker(info[0], info[1], info[2]));
    }

    var player = new Clappr.Player({
      source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
      parentId: "#player",
      hideMediaControl: false,
      autoPlay: true,
      plugins: {
        core: [ClapprMarkersPlugin],
      },
      markersPlugin: {
        markers: markers
      }
    });

    var markersPlugin = player.getPlugin('markers-plugin');
    /*
    setTimeout(function() {
      markersPlugin.clearMarkers();
    }, 500);
    */
    // console.log(markersPlugin.getByIndex(1)); 
  </script>
</body>
